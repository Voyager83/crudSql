<h2 mat-dialog-title>Edit Item</h2>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input matInput [(ngModel)]="data.pessoa.nome" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Dia que vc nasceu</mat-label>
    <input matInput [(ngModel)]="data.pessoa.dataNascimento" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>profissao</mat-label>
    <input matInput [(ngModel)]="data.pessoa.profissao" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>telefone</mat-label>
    <input matInput [(ngModel)]="data.pessoa.telefone" />
  </mat-form-field>

  <mat-form-field>
    <mat-label>RG</mat-label>
    <input matInput [(ngModel)]="data.pessoa.rg" />
  </mat-form-field>
</div>
<mat-dialog-actions>
  <!-- <button mat-button (click)="cancelar()">Cancelar</button> -->
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
